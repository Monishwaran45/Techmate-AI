name: Mobile App Release

on:
  push:
    tags:
      - 'mobile-v*'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install EAS CLI
        run: npm install -g eas-cli
      
      - name: Configure EAS
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build:configure
      
      - name: Build Android AAB
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile production --non-interactive
      
      - name: Download build artifact
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build:download --platform android --latest --output ./build
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-aab
          path: apps/mobile/build/*.aab

  deploy-android-internal:
    name: Deploy to Play Store Internal Track
    runs-on: ubuntu-latest
    needs: [build-android]
    environment:
      name: play-store-internal
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download AAB artifact
        uses: actions/download-artifact@v3
        with:
          name: android-aab
          path: ./build
      
      - name: Setup Google Play credentials
        run: |
          echo '${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}' > service-account.json
      
      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: service-account.json
          packageName: com.techmate.app
          releaseFiles: ./build/*.aab
          track: internal
          status: completed
          whatsNewDirectory: apps/mobile/fastlane/metadata/android
      
      - name: Clean up credentials
        if: always()
        run: rm -f service-account.json

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install EAS CLI
        run: npm install -g eas-cli
      
      - name: Setup iOS certificates
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas credentials:configure
      
      - name: Build iOS IPA
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform ios --profile production --non-interactive
      
      - name: Download build artifact
        working-directory: apps/mobile
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build:download --platform ios --latest --output ./build
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-ipa
          path: apps/mobile/build/*.ipa

  deploy-ios-testflight:
    name: Deploy to TestFlight
    runs-on: macos-latest
    needs: [build-ios]
    environment:
      name: testflight
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download IPA artifact
        uses: actions/download-artifact@v3
        with:
          name: ios-ipa
          path: ./build
      
      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          xcrun altool --upload-app \
            --type ios \
            --file ./build/*.ipa \
            --apiKey ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
            --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [deploy-android-internal, deploy-ios-testflight]
    if: always()
    
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Mobile app release completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
